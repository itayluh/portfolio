<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
</head>
<body class="main-content">
    <header class="section sec1 header active" id ="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image"><img src="img/main.png" alt=""></div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Welcome to my page!
                </h1>
                <p>
                    My name is <span>Taylor Dicks.</span></br>
                    I am a software engineer. </br>
                    Learning is one of my passions. </br>
                    Feel free to look at my projects in the portfolio section!
                </p>
                <a href="" class="main-btn">
                    <span class="btn-text">Resume</span>
                    <span class="btn-icon"><i class="fas fa-square-poll-horizontal"></i></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 portfolio" id="portfolio"></section>
        <section class="section sec3 about" id="about">
            <div class="main-title">
                <h2>About <span>me</span><span class="bg-text">my stats</span></h2>
            </div>
        </section>
        <section class="section sec4 contact" id="contact"></section>
    </main>

    <!-- Buttons -->
    <div class="controls">
        <div class="control active-btn" data-id="home">
            <i class="fas fa-house"></i>
        </div>
        <div class="control" data-id="portfolio">
            <i class="fas fa-code-branch"></i>
        </div>
        <div class="control" data-id="about">
            <i class="far fa-address-card"></i>
        </div>
        <div class="control" data-id="contact">
            <i class="far fa-address-book"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
